<!DOCTYPE html>
<html>
    <head>
        <title>Band Audio Channel</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
        <script src="./index.js"></script>
    </head>
    <body>
        <h1>Band Audio Channel</h1>
        <h2>Programmed by Milo Banks</h2>
        <h4>This may be a small bit illegal....</h4>

        <p>Songs</p>
        <button type="button" onclick="currentSong = Songs.TAS;">Twist and Shout</button>
        <button type="button" onclick="currentSong = Songs.ANGEL;">Angle</button>
        <button type="button" onclick="currentSong = Songs.FIS;">Feel it still</button>

        <br><br>

        <p>Ctrl Panel</p>
        <button type="button" onclick="play()">Start/Reset!</button>
        <button type="button" onclick="pause()">Pause!</button>
        <button type="button" onclick="resume()">Resume!</button>
        <button type="button" onclick="changeTime(-5)">-5 seconds.</button>
        <button type="button" onclick="changeTime(5)">+5 seconds.</button>
        
        <p>In order to record audio, please go to this website: https://www.speakpipe.com/voice-recorder. Record yourself, upload, and share the link with Evan Weinstieniomlopefwefewfoeffwefpfewi.</p>
    </body>
</html>
